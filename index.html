<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مولد شهادة شكر</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #fff;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    #certificate {
      display: none;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
    .instructions {
      color: red;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>مولد شهادة شكر</h2>
    <input type="text" id="teacher" placeholder="اسم عضو هيئة التدريس">
    <select id="message">
      <option value="msg1">الرسالة الأولى</option>
      <option value="msg2">الرسالة الثانية</option>
    </select>
    <input type="text" id="student" placeholder="اسم الطالب">
    <button onclick="generate()">إنشاء الشهادة</button>
    <canvas id="certificate" width="1000" height="707"></canvas>
    <div class="instructions">
      على الطالب ارسال بطاقة الشكر للاستاذ عن طريق البريد الالكتروني
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
