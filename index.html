
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بطاقة شكر التخرج</title>
    <script src="script.js" defer></script>
    <style>
        body {
            background-color: #0a0a23;
            color: white;
            font-family: 'Tahoma', sans-serif;
            text-align: center;
            padding: 40px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }
        select, input, button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            width: 90%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>بطاقة شكر التخرج</h1>
        <input type="text" id="teacherName" placeholder="اكتب اسم عضو هيئة التدريس">
        <select id="thankYouMessage">
            <option value="1">الرسالة الأولى</option>
            <option value="2">الرسالة الثانية</option>
        </select>
        <input type="text" id="studentName" placeholder="اكتب اسمك">
        <button onclick="generateCertificate()">إنشاء البطاقة</button>
        <p style="margin-top: 30px;">على الطالب إرسال بطاقة الشكر للدكتور/ة عن طريق البريد الإلكتروني</p>
    </div>
</body>
</html>
